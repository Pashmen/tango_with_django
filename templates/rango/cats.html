<ul>
{% if cats %}
    {% for c in cats %}
        <li>
        {% if c == act_cat %}        
            <a href="{% url 'show_category' c.slug %}" style="background-color: yellow">{{ c.name }}</a> 
        {% else %}            
            <a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>            
        {% endif %}
        </li>
    {% endfor %}
{% else %}
    <li><strong>There are no categories present.</strong></li>
{% endif %}
</ul>
